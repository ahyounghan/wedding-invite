@font-face {
  font-family: 'GabiaMaeumgyeol';
  src: url('GabiaMaeumgyeol.otf') format('opentype'),
       url('GabiaMaeumgyeol.ttf') format('truetype');
}

body {
  font-family: 'GabiaMaeumgyeol', sans-serif;
  margin: 0 auto;
  padding: 20px;
  max-width: 480px;
  background: #fffdfd;
  text-align: center;
  color: #333;
}

header { padding: 24px 12px; }
h1 { font-size: 1.9em; }
.date { margin: .4em 0; }
.location { color: #666; }

.image img {
  width: 90%;
  max-width: 360px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}

.message { margin-top: 1.5em; line-height: 1.7; }
.names { margin-top: 1.5em; font-size: 1.3em; font-weight: bold; }

footer { margin: 3em 0 1em; font-size: .9em; color: #aaa; }

/* ===== Album ===== */
.album { margin-top: 3em; }

.album-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  max-width: 360px;
  margin: auto;
}

.album-grid img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== Account ===== */
.account {
  margin-top: 3em;
  padding: 1.5em 1em;
  border-top: 1px solid #eee;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: .8em .6em;
}

.copy {
  cursor: pointer;
  line-height: 1.6;
  padding: .6em .4em;
}

.copy-hint {
  grid-column: span 2;
  font-size: .8em;
  color: #888;
  margin-top: .6em;
}

/* ===== Lightbox ===== */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.slider {
  display: flex;
  width: 100%;
  height: 100%;
  transition: transform .4s ease;
}
