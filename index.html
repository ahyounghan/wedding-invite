<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한아영 💍 김성국 결혼합니다</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fffdfd;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    header {
      padding: 24px 12px;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 1.8em;
      margin: 0.3em 0;
    }
    .date {
      font-size: 1.1em;
      margin: 0.4em 0;
    }
    .location {
      font-size: 1em;
      color: #666;
    }
    .image {
      margin: 1em auto;
    }
    .image img {
      width: 90%;
      max-width: 360px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .message {
      padding: 1em;
      font-size: 1em;
      line-height: 1.6;
    }

    .flip-text {
      position: relative;
      width: 140px;
      height: 40px;
      margin: 2em auto 0;
      perspective: 800px;
    }

    .flip-text span {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      animation: flip 4s infinite;
      transform-style: preserve-3d;
    }

    .flip-text .front {
      background: transparent;
    }

    .flip-text .back {
      transform: rotateY(180deg);
      background: transparent;
    }

    @keyframes flip {
      0%, 40%   { transform: rotateY(0deg); }
      50%, 90%  { transform: rotateY(180deg); }
      100%      { transform: rotateY(0deg); }
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <h1>결혼합니다💍</h1>
  <div class="date">2026년 10월 31일 (토) 오후 2시 30분</div>
  <div class="location">브라이튼하우스 강남점</div>
</header>

<div class="image">
  <img src="london.jpg" alt="우리 사진">
</div>

<div class="message">
  서로가 서로에게 가장 따뜻한 위로가 되어<br>
  함께 웃고 살아가기로 했습니다.<br><br>
  기쁨을 함께 나눠 주시면 감사하겠습니다.
</div>

<div class="flip-text">
  <span class="front">👰 한아영</span>
  <span class="back">🤵 김성국</span>
</div>

<footer>
  © 2026 Ahyoung & SungKook Wedding
</footer>

</body>
</html>
