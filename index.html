<!DOCTYPE html>
<html lang="ko">
<head>

      max-width: 480px;
      margin: auto;
    }

      margin-bottom: 24px;

      border-radius: 12px;

<div class="names">
  👰 한아영 ❤️ 🤵 김성국

<footer>
  © 2026 Ahyoung & SungKook Wedding

</body>
